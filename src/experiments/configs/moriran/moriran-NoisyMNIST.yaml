# For MORIRAN
views: 2
hidden_dim: 288
test_time: 5
seed: 0
device: 0
experiment_id: 0
verbose: false
task: 'clustering'
backbone:
  type: 'mlp'
  arch0: [784, 1024, 1024, 1024, 288]
  arch1: [784, 1024, 1024, 1024, 288]
fusion:
  activation: 'relu'
  use_bn: true
  mlp_layers: 1
train:
  epochs: 300
  dataset: 'NoisyMNIST'
  batch_size: 100
  optim: "adam"
  lr: 0.0001
  num_workers: 4
cluster_module:
  num_cluster: 10
contrastive:
  type: 'barlow'
  ins_lambda: 1.
  cls_lambda: 0.5
  con_lambda: 0.0051
  projection_dim: 1024
  projection_layers: 1
  temperature: 0.07
  nmb_protos: 256
  eps: 0.05
  ds_iters: 3
